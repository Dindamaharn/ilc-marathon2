<html>
    <head>
        <title>ilc_html</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Form Registrasi</h1>
        
        <div class="inputan">
            <form>
                <label for="Email">Email:</label>
                  <br>
                <input type="text" id="Email"name="alamat email" placeholder="address@gmail.com">
                <br><br>
                <label for="Password">Password:</label> 
                  <br>
                <input type="text" id="Password" name="Password" placeholder="password">
                <br><br>
                <label for="Foto Profil">Foto Profil:</label>
                 <br>
                <input type="file"> 
                <br><br>
                <label for="Tanggal Lahir">Tanggal Lahir:</label>
                  <br>
                <input type="date">
                <br><br>
                <label for="Gender">Gender:</label>
                    <br>
                <select name="gender" id="gender">
                    <option value="gender 1">Male</option>
                    <option value="gender 2">Female</option>
                </select>
                <br><br>
                <input type="submit" id="Daftar">
            </form>

        <div class="img.responsive">
            <img src="logo ilc.png">
        </div>
        </div>


    </body>
</html>
